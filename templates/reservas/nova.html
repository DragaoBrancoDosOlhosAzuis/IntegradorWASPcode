{% extends "base.html" %}

{% block title %}Nova Reserva{% endblock %}
{% block page_title %}Nova Reserva{% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST" class="form-reserva">
        <div class="form-group">
            <label for="livro">Livro:</label>
            <select id="livro" name="livro" class="form-control" required>
                <option value="">Selecione um livro</option>
                {% for livro in livros %}
                <option value="{{ livro.id }}">{{ livro.titulo }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="usuario">Usuário:</label>
            <select id="usuario" name="usuario" class="form-control" required>
                <option value="">Selecione um usuário</option>
                {% for usuario in usuarios %}
                <option value="{{ usuario.id }}">{{ usuario.nome }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="data_devolucao">Data Prevista para Devolução:</label>
            <input type="date" id="data_devolucao" name="data_devolucao" class="form-control" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Salvar Reserva</button>
            <a href="{{ url_for('main.listar_reservas') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
